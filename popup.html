<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
            padding: 16px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .header .subtitle {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .content {
            padding: 20px;
        }
        
        /* Auth Section */
        .auth-section {
            display: none;
        }
        
        .auth-section.active {
            display: block;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 10px 16px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            color: #666;
        }
        
        .tab.active {
            background: #0077b5;
            color: white;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0077b5;
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0077b5, #005885);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20883e);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Icon styles */
        .btn-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        /* Main Section */
        .main-section {
            display: none;
        }
        
        .main-section.active {
            display: block;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .user-details {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0077b5, #005885);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.1);
        }
        
        .status-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.success {
            background: #28a745;
        }
        
        .status-indicator.warning {
            background: #ffc107;
        }
        
        .status-indicator.error {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        /* Toast Messages */
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            left: 10px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background: linear-gradient(135deg, #28a745, #20883e);
            color: white;
        }
        
        .toast.error {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .toast.warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }
        
        /* Hidden forms */
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 350px) {
            body {
                width: 280px;
            }
            
            .content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LinkedIn Assistant</h1>
            <div class="subtitle">Professional Profile Extractor</div>
        </div>
        
        <div class="content">
            <!-- Auth Section -->
            <div id="authSection" class="auth-section">
                <div class="tab-container">
                    <button id="loginTab" class="tab active">Login</button>
                    <button id="registerTab" class="tab">Register</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button id="loginSubmit" class="btn btn-primary">
                        <span>Sign In</span>
                    </button>
                </div>
                
                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose a password">
                    </div>
                    <button id="registerSubmit" class="btn btn-primary">
                        <span>Create Account</span>
                    </button>
                </div>
            </div>
            
            <!-- Main Section -->
            <div id="mainSection" class="main-section">
                <div class="user-info">
                    <div class="user-details">
                        <div id="userAvatar" class="user-avatar"></div>
                        <div id="userName" class="user-name"></div>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                
                <div class="status-container">
                    <div id="statusIndicator" class="status-indicator"></div>
                    <div id="statusText" class="status-text">Initializing...</div>
                </div>
                
                <button id="extractBtn" class="btn btn-success">
                    <span id="extractText">Extract Profile</span>
                </button>
                
                <button id="viewProfilesBtn" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                        <path d="M3 12h2m14 0h2M12 3v2m0 14v2m-7.07-2.93l1.41 1.41M16.66 7.34l1.41-1.41M7.34 16.66l-1.41 1.41M16.66 16.66l1.41 1.41" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                    </svg>
                    <span>View Saved Profiles</span>
                </button>
            </div>
        </div>
        
        <!-- Toast Container -->
        <div id="toast" class="toast"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
