<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Professional Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        /* Authentication Section */
        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #0a66c2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0a66c2;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0a66c2, #004182);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(10, 102, 194, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Section */
        .main-section {
            display: none;
        }

        .main-section.active {
            display: block;
        }

        .user-info {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #0a66c2, #004182);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 12px;
        }

        .user-details h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 13px;
            color: #666;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.success { background: #28a745; }
        .status-indicator.warning { background: #ffc107; }
        .status-indicator.error { background: #dc3545; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Tag Section */
        .tag-section {
            margin-bottom: 20px;
        }

        .tag-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .tag-section h3::before {
            content: 'üè∑Ô∏è';
            margin-right: 6px;
        }

        .tag-input-container {
            position: relative;
            margin-bottom: 12px;
        }

        .tag-input {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tag-input:focus {
            outline: none;
            border-color: #0a66c2;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
        }

        .add-tag-btn {
            position: absolute;
            right: 4px;
            top: 4px;
            width: 32px;
            height: 32px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-tag-btn:hover {
            background: #004182;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background: #0a66c2;
            color: white;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
        }

        .tag.selected {
            background: #28a745;
        }

        .tag .remove-tag {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tag .remove-tag:hover {
            opacity: 1;
        }

        .popular-tags {
            margin-top: 8px;
        }

        .popular-tags-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .popular-tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .popular-tag {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .popular-tag:hover {
            background: #0a66c2;
            color: white;
        }

        /* Action Buttons */
        .action-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a66c2, #004182);
            flex: 2;
        }

        .logout-section {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid #e1e5e9;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc3545, #c82333);
            padding: 8px 16px;
            font-size: 12px;
            width: auto;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 12px 16px;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 280px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success { background: #28a745; }
        .toast.error { background: #dc3545; }
        .toast.warning { background: #ffc107; color: #333; }

        /* Empty state */
        .empty-tags {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            font-size: 13px;
        }

        /* Scrollbar */
        .tags-container::-webkit-scrollbar {
            width: 4px;
        }

        .tags-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .tags-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .tags-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LinkedIn Assistant</h1>
            <p>Professional networking made easy</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div id="authSection" class="auth-section">
                <div class="tabs">
                    <button id="loginTab" class="tab active">Sign In</button>
                    <button id="registerTab" class="tab">Sign Up</button>
                </div>

                <form id="loginForm" class="form active">
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter username" autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" autocomplete="current-password">
                    </div>
                    <button type="button" id="loginSubmit" class="btn">Sign In</button>
                </form>

                <form id="registerForm" class="form">
                    <div class="input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose username (3+ chars)" autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose password (6+ chars)" autocomplete="new-password">
                    </div>
                    <button type="button" id="registerSubmit" class="btn">Create Account</button>
                </form>
            </div>

            <!-- Main Section -->
            <div id="mainSection" class="main-section">
                <div class="user-info">
                    <div id="userAvatar" class="user-avatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">Username</h3>
                        <p>LinkedIn Professional Assistant</p>
                    </div>
                </div>

                <div class="status-section">
                    <span id="statusIndicator" class="status-indicator warning"></span>
                    <span id="statusText" class="status-text">Checking page status...</span>
                </div>

                <!-- Tags Section -->
                <div class="tag-section">
                    <h3>Tags for this profile</h3>
                    
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" class="tag-input" placeholder="Add a tag..." maxlength="50">
                        <button id="addTagBtn" class="add-tag-btn">+</button>
                    </div>

                    <div id="tagsContainer" class="tags-container">
                        <div class="empty-tags">No tags selected</div>
                    </div>

                    <div class="popular-tags">
                        <div class="popular-tags-label">Popular tags:</div>
                        <div id="popularTagsContainer" class="popular-tags-container">
                            <!-- Popular tags will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="action-section">
                    <button id="viewProfilesBtn" class="btn btn-secondary">View Saved</button>
                    <button id="extractBtn" class="btn btn-primary">
                        <span id="extractText">Extract Profile</span>
                    </button>
                </div>

                <div class="logout-section">
                    <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="popup.js"></script>
</body>
</html>
